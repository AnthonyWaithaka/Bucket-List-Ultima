<!-- Interactive Section-->
<div id="mylists" class="container-fluid">
<h2 class="text-center">My Bucket Lists:</h2>
	<div class="row text-center">
		<div class="col-sm-2">
		<br>
		</div>
		<div class="col-sm-4">
			<div class="form-group">
				<label for="sel1"><h3>My Lists:<h3></label>
				<select class="form-control" id="sel1">
					<option>Example: first year at my job</option>
					<option>Example: must do this with family!!</option>
				</select>
			</div>
			<div class="row">
			<img class="thumbnail" src="images/default.jpg" alt="Bucket List Img">
			<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-remove logo-small"></span> Delete Bucket List</button>
			</div>
			<br>
			<div class="row">				
				<form class="form-horizontal">
					<div class="input-group">
						<span class="input-group-addon">New List:</span>
						<input id="msg" type="text" class="form-control" name="msg" placeholder="Example: Before my 80th birthday">
					</div>
				</form>
				<br>
				<button type="button" class="btn"><span class="glyphicon glyphicon-plus"></span> Add New List</button>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="panel panel-default">
			<div class="panel-heading text-align"><h3>My Activities</h3></div>
				<div class="panel-body">
					<form>
					<div class="input-group">						
						<input type="text" class="form-control" placeholder="Example: Give my boss a nice present">
						<div class="input-group-btn">
							<button type="button" class="btn"><span class="glyphicon glyphicon-plus"></span> New Activity</button>
						</div>
					</div>
					</form>
					<br>
					<p>Example: Jump off the Eiffel Tower <button type="button" class="btn logo-small"><span class="glyphicon glyphicon-minus logo-small"></span></button></p>
					<p>Example: Beat Ussain Bolt in a race <button type="button" class="btn logo-small"><span class="glyphicon glyphicon-minus logo-small"></span></button></p></p>
				</div>
			</div>
		</div>
	</div>
</div>
