<!-- app/templates/base.html -->

<!DOCTYPE html>
<html lan="en">
	
	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Make IE use the latest renderer-->
		<meta name="viewport" content="width=device-width, initial-scale=1"> <!--Set default viewport-width to device-width-->
		
		<title>Bucket List Ultima | {{ title }}</title>
		
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bodystyle.min.css') }}">
	
	</head>

<body>

<!-- Navigation Bar -->
<div class="container">

	<nav class="navbar navbar-default">
		<div class="container">
			
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#HomeNavbar" aria-expanded="false">
					<span class="sr-only"></span>
					<!--The three bars in the button for collapsing the navbar in small screens-->
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span> 
				</button>
				<a class="pull-left" href="{{ url_for('bucketlists') }}"><img src="{{ url_for('static', filename='images/newlogo_lg.png') }}" alt="Logo" class="logo-large" style="width:60px; height:50px;"></a>
			</div>

			<div class="collapse navbar-collapse" id="HomeNavbar">
                <ul class="nav navbar-nav pull-right">
					<li><a href="{{ url_for('bucketlists') }}">My Bucket Lists</a></li>
					<li><a href="{{ url_for('settings') }}">My Settings</a></li>
                    <li><a href="{{ url_for('index') }}">Log Out</a></li>
                </ul>
			</div>
		</div>
	</nav>

</div>

{% block body %}
{% endblock %}

<!-- Page Footer -->
<footer class="foot-bar text-center">
	<div class="container">
		<p>This product is not protected by any copyright law :(</p>
	</div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"> </script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"> </script>

</body>
</html>
