{% extends "base.html" %}
{% block title %}BucketLists{% endblock %}
{% block body %}

<h1 class="text-center"> User Settings </h1>
<h2>Username:</h2>
<h2>Useremail:</h2>
<br>
<br>
<form action={{url_for('new_list')}} method = "POST">
    <div class="form-group">
        <label for="newusername">Change Username:</label>
        <input id="newusername" name="newusername" type="text" class="form-control" placeholder=" New Username">
        <label for="newemail">Change Email:</label>
        <input id="newemail" name="newemail" type="text" class="form-control" placeholder=" New Email">
        <label for="newpassword">Change Password:</label>
        <input id="newpassword" name="newpassword" type="text" class="form-control" placeholder=" New Password">
        <input type="submit" name="submit" value="Submit" class="btn btn-info btn-lg" role="button">
    </div>
</form>
{% endblock %}
